<style>

        background-color: rgb(255, 107, 107);

<!--Poner fondo del mismo color que la pag principal, este es solo como un formulario-->
<body style="background-color: rgb(255, 255, 255);">

  <body>
    <center>
        <h1 style="color: rgb(57, 71, 201);">Interested in starting a collaboration?</h1>
    </center>
        <center>
        <h2 style="color: rgb(57, 71, 201);"><em>I'm down for it!</em></h2>
    </center>

    <form>
        <div class="container-fluid">
        <div class="form-row align-items-center">
          <div class="form-group col-md-6">
            <label for="inputName" style="color: rgb(255, 107, 107); font-size: larger;"><b><em>Name</em></b></label>
            <input type="name" class="form-control" id="inputName" placeholder="Jane Doe">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4" style="color: rgb(255, 107, 107); font-size: larger;"><b><em>Email</em></b></label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity" style="color: rgb(255, 107, 107); font-size: larger;"><b><em>City</em></b></label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState" style="color: rgb(255, 107, 107); font-size: larger;"><b><em>State</em></b></label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Jalisco</option>
              <option>CDMX</option>
              <option>Nuevo Le√≥n</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState" style="color: rgb(255, 107, 107); font-size: larger;"><b><em>Type of Project</em></b></label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Front end</option>
              <option>Back end</option>
              <option>Data base</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1" style="color: rgb(255, 107, 107); font-size: larger;"><b><em>Any additional details I should know of?</em></b></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          </div>
        </div>
        <center>
        <button type="submit" class="btn" style="background-color: rgb(255, 107, 107); color:white; padding: 15px 32px; text-align: center; display: inline-block; font-size: 16px;"><b><em>Submit</em></b></button></center>
      </form>


    </div>


    <br><br><br><br><br>
    <a href="cv.html">
        <center><button type="button"><h3>Wanna go back?</h3></button></center>
    </a>
